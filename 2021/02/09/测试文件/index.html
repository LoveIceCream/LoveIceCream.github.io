      <h3 id="hexo-代码记录"><a href="#hexo-代码记录" class="headerlink" title="hexo 代码记录"></a>hexo 代码记录</h3><ul>

</ul>
<p>conda 安装 torch 添加以下源</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">conda config --add channels https:&#x2F;&#x2F;mirrors.tuna.tsinghua.edu.cn&#x2F;anaconda&#x2F;cloud&#x2F;pytorch</span><br></pre></td></tr></table></figure>


<p>macOS 解压jar包命令</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">命令格式：tar -zxvf &lt;源jar文件&gt; -C &lt;目标目录&gt; </span><br><span class="line"></span><br><span class="line">-z：有gzip属性的,可选</span><br><span class="line"></span><br><span class="line">-x：解压，必须</span><br><span class="line"></span><br><span class="line">-v：显示所有过程，可选</span><br><span class="line"></span><br><span class="line">-f: 使用档案名字，切记，这个参数是最后一个参数，后面只能接jar名，必须</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">-C：指定目标目录，必须预先存在 ，可选，如果没有则解压到当前目录</span><br><span class="line"></span><br><span class="line">例子：</span><br><span class="line"></span><br><span class="line">**tar -zxvf demo.jar -C demo**  # 目标目录必须预先存在</span><br><span class="line"></span><br><span class="line">或者</span><br><span class="line"></span><br><span class="line">**tar -zxvf demo.jar**  省略目标目录，会解压到当前工作目录下</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
